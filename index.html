<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/cordova.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.min.css">
<title>Aplic. Web de jQuery Mobile</title>

<!-- Esta referencia a phonegap.js permitirá disponer de sugerencias para el código, siempre y cuando el sitio actual se haya configurado como aplicación móvil. 
	 Para configurar el sitio como aplicación móvil, vaya a Sitio -> Aplicaciones móviles -> Configurar framework de aplicación... -->
</head> 
<body> 
	<div data-role="page" id="inicio">
		<div data-role="header">
			<h1>App de prueba</h1>

		</div>
		<div data-role="content">
			<ul data-role="listview">
				<li><a data-transition="slide" href="#camara">Camara</a></li>
				<li><a data-transition="slide" href="#geo">GeoLocalizacion</a></li>
				<li><a data-transition="slide" href="#audio">Capturar Audio</a></li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>Footer</h1>
		</div>
	</div>

	<div data-role="page" id="camara" data-add-back-btn="true">
		<div data-role="header">
			<h1>Camara</h1>
		</div>
		<div data-role="content">
			<button data-role="button" onclick="capturePhoto();">Capturar foto</button> <br>
		    <button data-role="button" onclick="capturePhotoEdit();">Capturar foto editable</button> <br>
		    <button data-role="button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Desde libreria de fotos</button><br>
		    <button data-role="button" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">Desde album</button><br>
		    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		    <img style="display:none;" id="largeImage" src="" />
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>Footer</h1>
		</div>
	</div>

	<div data-role="page" id="geo" data-add-back-btn="true">
		<div data-role="header">
			<h1>Geolocalizacion</h1>
		</div>
		<div data-role="content">
			<p id="geolocation">Finding geolocation...</p>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>Footer</h1>
		</div>
	</div>

	<div data-role="page" id="audio" data-add-back-btn="true">
		<div data-role="header">
			<h1>Audio</h1>
		</div>
		<div data-role="content">
			<button data-role="button" onclick="captureAudio();">Capture Audio</button> <br>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>Footer</h1>
		</div>
	</div>
</body>
</html>
