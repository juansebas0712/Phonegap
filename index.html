<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/cordova.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.min.css">
<title>Aplic. Web de jQuery Mobile</title>

<!-- Esta referencia a phonegap.js permitirá disponer de sugerencias para el código, siempre y cuando el sitio actual se haya configurado como aplicación móvil. 
	 Para configurar el sitio como aplicación móvil, vaya a Sitio -> Aplicaciones móviles -> Configurar framework de aplicación... -->
</head> 
<body> 
	<div data-role="page">
		<div data-role="header">
			<h1>App de prueba</h1>

		</div>
		<div data-role="content">
			<ul data-role="listview">
				<li><a href="#camara">Camara</a></li>
			</ul>
		</div>
		<div data-role="footer">
			<h1>Footer</h1>
		</div>
	</div>

	<div data-role="page" id="camara" data-add-back-btn="true">
		<div data-role="header">
			<h1>App de prueba</h1>
		</div>
		<div data-role="content">
			<button data-role="button" onclick="capturePhoto();">Capture Photo</button> <br>
		    <button data-role="button" onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>
		    <button data-role="button" onclick="getPhoto(pictureSource.PHOTOLIBRARY);">From Photo Library</button><br>
		    <button data-role="button" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>
		    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
		    <img style="display:none;" id="largeImage" src="" />
		</div>
		<div data-role="footer">
			<h1>Footer</h1>
		</div>
	</div>
</body>
</html>
